name: Nuclei Vulnerability Scan (Intigriti)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  nuclei-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Intigriti in-scope URLs
        run: |
          curl -o intigriti_inscope.txt https://raw.githubusercontent.com/rix4uni/scope/main/data/Intigriti/intigriti_inscope.txt

      - name: Run Nuclei vulnerability scan (Concurrent)
        uses: projectdiscovery/nuclei-action@main
        with:
          urls: intigriti_inscope.txt
          flags: "-severity low,medium,high,critical -c 100 -stats -o nuclei.log"

      - name: Upload Nuclei scan results
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-scan-results
          path: nuclei.log
