name: Subfinder + Httpx Workflow with Auto Commit

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  recon:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install subfinder
        run: |
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install httpx
        run: |
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Ensure domains.txt exists
        run: |
          if [ ! -f domains.txt ]; then
            echo "example.com" > domains.txt
          fi

      - name: Run subfinder
        run: |
          subfinder -dL domains.txt -o subdomains.txt

      - name: Run httpx
        run: |
          httpx -l subdomains.txt -o alive.txt

      - name: Commit results back to repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add subdomains.txt alive.txt
          git commit -m "Update subdomains.txt and alive.txt [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
