name: Shannon Continuous Web Scan

on:
  workflow_dispatch:


jobs:
  prepare-targets:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build.outputs.matrix }}

    steps:
      - name: Install Required Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dnsutils jq curl

      - name: Fetch YesWeHack Scope
        run: |
          curl -s https://raw.githubusercontent.com/rix4uni/scope/main/data/Yeswehack/yeswehack_inscope.txt \
          | tr ' ' '\n' \
          | sed '/^\s*$/d' \
          | grep -v '^\*\.' \
          | sort -u > raw.txt

          echo "Total raw targets:"
          wc -l raw.txt

      - name: Validate DNS (Remove Dead Domains)
        run: |
          while read domain; do
            if dig +short "$domain" | grep -q .; then
              echo "$domain" >> resolved.txt
            fi
          done < raw.txt

          echo "Resolvable domains:"
          wc -l resolved.txt

      - name: Confirm Web Services Only (HTTP/HTTPS Reachable)
        run: |
          while read domain; do
            CODE=$(curl -k -s -L --max-time 6 -o /dev/null -w "%{http_code}" https://$domain || true)
            if echo "$CODE" | grep -E "200|301|302|403" > /dev/null; then
              echo "$domain" >> live.txt
              continue
            fi

            CODE=$(curl -k -s -L --max-time 6 -o /dev/null -w "%{http_code}" http://$domain || true)
            if echo "$CODE" | grep -E "200|301|302|403" > /dev/null; then
              echo "$domain" >> live.txt
            fi
          done < resolved.txt

          echo "Live web targets:"
          wc -l live.txt

      - name: Split Targets into Safe Batches
        run: |
          mkdir batches
          split -l 25 live.txt batches/batch_

          echo "Created batches:"
          ls batches | wc -l

      - name: Build Matrix
        id: build
        run: |
          JSON=$(ls batches/* | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix={\"batch\":$JSON}" >> $GITHUB_OUTPUT

  shannon-scan:
    needs: prepare-targets
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare-targets.outputs.matrix) }}

    steps:
      - name: Load Batch Targets
        run: |
          TARGETS=$(paste -sd, ${{ matrix.batch }})
          echo "TARGETS=$TARGETS" >> $GITHUB_ENV
          echo "Scanning targets:"
          echo "$TARGETS"

      - name: Run Shannon Scan (Web Only)
        uses: keygraph/shannon-action@v1
        with:
          target: ${{ env.TARGETS }}
          scope: web
          fail-on-critical: true

      - name: Cooldown (Rate Limiting)
        run: sleep 20

      - name: Upload Shannon Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shannon-results-${{ strategy.job-index }}
          path: shannon-output/
