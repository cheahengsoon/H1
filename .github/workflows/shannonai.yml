name: Run Shannon Security Scan

on:
  workflow_dispatch:

jobs:
  shannon-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Shannon Security Scan
        uses: keygraph/shannon-action@v1
        with:
          target: "https://www.income.com.sg"
          scope: web
          fail-on-critical: true
