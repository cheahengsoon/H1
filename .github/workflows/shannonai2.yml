name: Shannon Continuous Bug Bounty Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # daily 2 AM UTC
  push:
    branches:
      - main

jobs:
  shannon:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    strategy:
      matrix:
        target:
          - https://www.income.com.sg
          - https://www.income.com.sg/docshare
          - https://me.income.com.sg
          - https://hive.income.com.sg/
          - https://tribe.income.com.sg/
          - https://business.income.com.sg
          - https://business.online.income.com.sg
          - https://reset.income.com.sg/
          - https://incsso.income.com.sg/
          - https://www.snackbyincome.sg/
          - https://claims.digitalincome.com.sg/snack/
          - https://olen.income.com.sg
      fail-fast: false  # one failure won't cancel other jobs

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3️⃣ Clone Shannon
      - name: Clone Shannon
        run: |
          git clone https://github.com/KeygraphHQ/shannon.git
          cd shannon
          git checkout <known-good-commit>

      # 4️⃣ Install dependencies
      - name: Install Shannon dependencies
        working-directory: shannon
        run: npm install

      # 5️⃣ Run Shannon scan per target
      - name: Run Shannon scan
        env:
          LLM_PROVIDER: anthropic
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SHANNON_MAX_CONCURRENCY: 1
          SHANNON_DELAY_MS: 1500
        run: |
          mkdir -p results
