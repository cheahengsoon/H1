name: Shannon Continuous Bug Bounty Scan

on:
  workflow_dispatch:
 
  push:
    branches:
      - main

jobs:
  shannon:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    strategy:
      matrix:
        target:
          - https://example.com
      fail-fast: false

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3️⃣ Clone Shannon
      - name: Clone Shannon
        run: |
          git clone https://github.com/KeygraphHQ/shannon.git
          cd shannon
          git checkout main  # replace with a specific commit SHA if needed

      # 4️⃣ Install Shannon dependencies
      - name: Install Shannon dependencies
        working-directory: shannon
        run: npm install

      # 5️⃣ Run Shannon scan per target using Anthropic API key
      - name: Run Shannon scan per target
        run: |
          mkdir -p shannon/results
          chmod +x shannon/shannon

          # Write the Anthropic API key into shannon/.env
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" > shannon/.env

          # Generate a safe folder name for the target URL
          REPO_NAME=$(echo ${{ matrix.target }} | sed 's/https\?:\/\///g' | sed 's/[\/.]/_/g')

          # Run Shannon CLI from inside the shannon folder
          cd shannon
          echo "==== Scanning ${{ matrix.target }} ===="
          ./shannon start URL=${{ matrix.target }} REPO=$REPO_NAME OUTPUT=results || echo "Scan failed for ${{ matrix.target }}"

