name: Shannon Continuous Bug Bounty Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'   # daily 2 AM UTC
  push:
    branches:
      - main

jobs:
  shannon:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      matrix:
        target:
          - https://claims.digitalincome.com.sg/snack/
          - https://olen.income.com.sg
          - https://www.income.com.sg
          - https://business.online.income.com.sg
          - https://me.income.com.sg
      fail-fast: false   # ensure one job failing doesn't cancel others

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3️⃣ Clone Shannon
      - name: Clone Shannon
        run: |
          git clone https://github.com/KeygraphHQ/shannon.git
          cd shannon
          git checkout <known-good-commit>

      # 4️⃣ Install dependencies (avoids lockfile error)
      - name: Install Shannon dependencies
        working-directory: shannon
        run: npm install

      # 5️⃣ Run Shannon scan (fail gracefully per target)
      - name: Run Shannon scan
        env:
          LLM_PROVIDER: anthropic
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SHANNON_MAX_CONCURRENCY: 1
          SHANNON_DELAY_MS: 1500
        run: |
          mkdir -p results
          SCAN_OUTPUT="results/$(echo ${{ matrix.target }} | sed 's/https\?:\/\///g').json"
          echo "==== Scanning ${{ matrix.target }} ===="
          # Run Shannon, catch errors so workflow doesn't cancel other matrix jobs
          node shannon/shannon \
            --target "${{ matrix.target }}" \
            --scope web \
            --headless \
            --output "$SCAN_OUTPUT" || echo "Scan failed for ${{ matrix.target }}"

      # 6️⃣ Create GitHub issues from findings
      - name: Create GitHub issues
        uses: actions/github-script@v7
        env:
          GITHUB_MATRIX_TARGET: ${{ matrix.target }}
        with:
          script: |
            const fs = require('fs');
            const path = `results/${process.env.GITHUB_MATRIX_TARGET.replace(/https?:\/\//,'')}.json`;

            if (!fs.existsSync(path)) {
              console.log(`No results found for ${process.env.GITHUB_MATRIX_TARGET}`);
              return;
            }

            const data = JSON.parse(fs.readFileSync(path, 'utf8'));
            const findings = data.findings || [];

            for (const finding of findings) {
              const title = `[${process.env.GITHUB_MATRIX_TARGET}] ${finding.title}`;

              // Skip if issue already exists
              const issues = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
              });

              if (issues.data.some(issue => issue.title === title)) continue;

              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: `**Target:** ${process.env.GITHUB_MATRIX_TARGET}\n\n**Description:** ${finding.description}\n\n**Severity:** ${finding.severity || 'N/A'}`,
                labels: ['bug-bounty', 'shannon'],
              });
              console.log(`Created issue: ${title}`);
            }

      # 7️⃣ Upload scan artifacts
      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: shannon-results-${{ matrix.target }}
          path: results/
