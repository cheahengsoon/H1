name: NucleiFuzzer Scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python and Go
        run: |
          sudo apt-get update -y
          sudo apt-get install -y git python3 python3-pip golang curl unzip

      - name: Install NucleiFuzzer requirements
        run: |
          python3 -m pip install --upgrade pip
          pip install -r NucleiFuzzer/requirements.txt

      - name: Ensure output directories exist
        run: mkdir -p output/domains output/errors

      - name: Run NucleiFuzzer
        run: |
          python3 NucleiFuzzer/nuclei_fuzzer.py \
          -i Input/domains.txt \
          -o output/domains \
          -e output/errors

      - name: Commit results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/
          git commit -m "Update scan results from GitHub Actions" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
