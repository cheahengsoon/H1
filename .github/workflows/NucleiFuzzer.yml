# .github/workflows/nuclei-fuzzer-scan.yml
name: NucleiFuzzer Scan

on:
  workflow_dispatch:   # Manual trigger
  push:                # Optional - only if you want automatic runs on changes
    paths:
      - 'Input/**'
      - 'NucleiFuzzer/**'
      - '.github/workflows/nuclei-fuzzer-scan.yml'

jobs:
  scan:
    name: Run NucleiFuzzer
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Needed for committing back to the repo

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # Needed for pushing commits

    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git wget curl python3 python3-pip unzip jq
        pip install requests urllib3 beautifulsoup4

    - name: Install NucleiFuzzer
      run: |
        git clone https://github.com/0xKayala/NucleiFuzzer.git
        cd NucleiFuzzer
        chmod +x install.sh
        ./install.sh
        echo "$GITHUB_WORKSPACE/NucleiFuzzer" >> $GITHUB_PATH

    - name: Install ParamSpider
      run: |
        git clone https://github.com/devanshbatham/ParamSpider.git
        echo "$GITHUB_WORKSPACE/ParamSpider" >> $GITHUB_PATH

    - name: Install Nuclei (latest release via API)
      run: |
        VERSION=$(curl -s https://api.github.com/repos/projectdiscovery/nuclei/releases/latest \
          | grep '"tag_name":' \
          | sed -E 's/.*"([^"]+)".*/\1/')
        echo "Installing Nuclei version: $VERSION"

        ASSET_URL=$(curl -s https://api.github.com/repos/projectdiscovery/nuclei/releases/latest \
          | jq -r '.assets[] | select(.name | test("linux_amd64.zip$")) | .browser_download_url')

        echo "Downloading from: $ASSET_URL"
        curl -sL "$ASSET_URL" -o nuclei.zip
        unzip -o -q nuclei.zip   # overwrite silently
        chmod +x nuclei
        sudo mv nuclei /usr/local/bin/

    - name: Install Fuzzing-Templates
      run: |
        git clone https://github.com/projectdiscovery/fuzzing-templates.git

    - name: Verify installations
      run: |
        nf -h || true
        nuclei -version
        python3 ParamSpider/paramspider.py -h || true

    - name: Run scan on Input folder
      env:
        INPUT_DIR: Input
        OUTPUT_DIR: results
      run: |
        # Ensure results folder exists
        mkdir -p "$OUTPUT_DIR"

        for target_file in $INPUT_DIR/*; do
          domain=$(basename "$target_file")
          json_file="$OUTPUT_DIR/${domain}.json"
          log_file="$OUTPUT_DIR/${domain}.txt"

          # Ensure parent directory exists (handles nested Input files)
          mkdir -p "$(dirname "$json_file")"

          echo "üîç Running scan for: $domain"

          # Run NucleiFuzzer with timeout and capture output
          if timeout 15m nf -f "$target_file" -o "$json_file" > "$log_file" 2>&1; then
            echo "‚úÖ Scan finished: $domain"
          else
            echo "‚ùå Scan failed or timed out: $domain"
            mv "$log_file" "${log_file%.txt}_failed.txt"
          fi
        done

    - name: Commit and push results
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        git add results/
        if git diff --cached --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Add NucleiFuzzer scan results [skip ci]"
          git push origin HEAD:${GITHUB_REF##*/}
        fi
