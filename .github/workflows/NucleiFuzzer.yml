# .github/workflows/nuclei-fuzzer-scan.yml
name: NucleiFuzzer Scan

on:
  workflow_dispatch:   # Manual trigger only

jobs:
  scan:
    name: Run NucleiFuzzer
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git wget curl python3 python3-pip
        pip install requests urllib3 beautifulsoup4

    - name: Install NucleiFuzzer
      run: |
        git clone https://github.com/0xKayala/NucleiFuzzer.git
        cd NucleiFuzzer
        chmod +x install.sh
        ./install.sh
        echo "$GITHUB_WORKSPACE/NucleiFuzzer" >> $GITHUB_PATH

    - name: Install ParamSpider
      run: |
        git clone https://github.com/devanshbatham/ParamSpider.git
        echo "$GITHUB_WORKSPACE/ParamSpider" >> $GITHUB_PATH

    - name: Install Nuclei (latest release)
      run: |
        VERSION=$(curl -s https://api.github.com/repos/projectdiscovery/nuclei/releases/latest \
          | grep '"tag_name":' \
          | sed -E 's/.*"([^"]+)".*/\1/')
        echo "Installing Nuclei version: $VERSION"
        curl -sL "https://github.com/projectdiscovery/nuclei/releases/download/${VERSION}/nuclei_${VERSION}_linux_amd64.tar.gz" \
          | tar xz
        chmod +x nuclei
        sudo mv nuclei /usr/local/bin/

    - name: Install Fuzzing-Templates
      run: |
        git clone https://github.com/projectdiscovery/fuzzing-templates.git

    - name: Verify installations
      run: |
        nf -h
        nuclei -version
        python3 ParamSpider/paramspider.py -h

    - name: Run scan on Input folder
      env:
        INPUT_DIR: Input
        OUTPUT_DIR: nucleifuzzer-output
      run: |
        mkdir -p $OUTPUT_DIR
        for target_file in $INPUT_DIR/*; do
          echo "üîç Running scan for file: $target_file"
          nf -f "$target_file" -o "$OUTPUT_DIR/$(basename $target_file).json"
        done

    - name: Archive scan results
      uses: actions/upload-artifact@v4
      with:
        name: nucleifuzzer-results
        path: nucleifuzzer-output
