name: Subfinder + Httpx + Nuclei Workflow (Free Runner Optimized)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  recon:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install tools
        run: |
          set -e
          echo "Installing subfinder..."
          go install -v github.com/projectdiscovery/subfinder/v2/cmd/subfinder@latest
          echo "Installing httpx..."
          go install -v github.com/projectdiscovery/httpx/cmd/httpx@latest
          echo "Installing nuclei..."
          go install -v github.com/projectdiscovery/nuclei/v2/cmd/nuclei@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Ensure domains.txt exists
        run: |
          if [ ! -f domains.txt ]; then
            echo "example.com" > domains.txt
          fi

      - name: Split large domain list (optional)
        run: |
          mkdir -p domain_chunks
          split -l 100 domains.txt domain_chunks/chunk_
          ls domain_chunks

      - name: Run Subfinder on chunks
        run: |
          mkdir -p subfinder_results
          for f in domain_chunks/chunk_*; do
              subfinder -dL $f -o subfinder_results/subdomains_$(basename $f).txt -silent
          done
          cat subfinder_results/*.txt | sort -u > subdomains.txt || echo "No subdomains found"

      - name: Run Httpx
        run: |
          httpx -l subdomains.txt -o alive.txt -threads 25 -timeout 10 -silent -no-color || echo "No alive hosts found"

      - name: Run Nuclei
        run: |
          nuclei -l alive.txt -severity critical,high,medium,low -o nuclei_results.txt -threads 25 -timeout 15s -silent || echo "No vulnerabilities found"

      - name: Commit results back to repo
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add subdomains.txt alive.txt nuclei_results.txt
          git diff-index --quiet HEAD || git commit -m "Update recon results [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
